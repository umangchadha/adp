


<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">

    <mat-card class="characters-card" *ngFor='let character of characters'>
        <mat-card-header>
          <mat-card-title>{{character.name}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Star Wars">
        
        <mat-card-actions>
          <button mat-button (click)="srvc.films(character.url); msg.headerChange(character.name)"  
          
          routerLink="/films">Films</button>
        </mat-card-actions>
      </mat-card>
</div>
